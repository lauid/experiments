server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_order?useSSL=false
    username: root
    password: password
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: order-service
  cloud:
    nacos:
      server-addr: 192.168.56.23:8848
      discovery:
        cluster-name: HZ

mybatis:
  type-aliases-package: cn.itcast.user.pojo
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    cn.itcast: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS

#
#eureka:
#  client:
#    service-url:
#      defaultZone: http://127.0.0.1:10086/eureka/

#      指定服务
user-service:
  ribbon:
      NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule # 负载均衡规

ribbon:
  eager-load:
    enabled: true #懒加载,项目启动时加载服务列表
    clients:
      - user-service


