apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-v11
  namespace: blue-green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
      version: v1
  template:
    metadata:
      labels:
        app: myapp
        version: v1
    spec:
      containers:
      - name: myapp
        image: nginx:1.13
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80