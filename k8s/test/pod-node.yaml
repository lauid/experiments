apiVersion: v1
kind: Pod
metadata:
  name: demo-pod
  namespace: test2
  labels:
    app: myapp
    env: dev
spec:
  nodeName: node1
  containers:
  - name: nginx-pod
    ports:
    - containerPort: 8080
    image: nginx:latest
    imagePullPolicy: IfNotPresent
  - name: busybox-pod
    image: busybox:latest
    command:
    - "/bin/sh"
    - "-c"
    - "sleep 3600"
