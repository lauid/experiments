apiVersion: v1
kind: Pod
metadata: 
  name: pod-test
  namespace: test
  labels:
    app: nginx-pod-test
    env: dev
    release: v1
spec:
  nodeName: node2
  containers:
  - name: nginx-test
    ports:
    - containerPort: 8080
    image: nginx:latest
    imagePullPolicy: IfNotPresent
    resources: 
      requests: 
        memory: "100Mi"
        cpu: "500m"
      limits:
        memory: "2Gi"
        cpu: "2"

