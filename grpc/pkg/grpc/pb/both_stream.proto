syntax = "proto3";

package demo2;

option go_package = "./;pb";

// 定义流式请求信息
message StreamRequest{
  //流请求参数
  string question = 1;
}

// 定义流式响应信息
message StreamResponse{
  //流响应数据
  string answer = 1;
}


//双向流式rpc，只要在请求的参数前和响应参数前都添加stream即可
service BothStream{
  // 双向流式rpc，同时在请求参数前和响应参数前加上stream
  rpc Conversations(stream StreamRequest) returns(stream StreamResponse){};
}
