spring.application.name=kdemo

# Prometheus配置
prometheus.clusters.cluster-local=http://localhost:9090
prometheus.clusters.cluster-1=http://10.1.2.3:9090
prometheus.clusters.cluster-2=http://10.2.3.4:9090
prometheus.timeout=30000
prometheus.max-concurrency=10
prometheus.enable-retry=true
prometheus.max-retries=3
prometheus.retry-delay=1000

# 日志配置
logging.level.com.example.kdemo=INFO
logging.level.com.example.kdemo.service.PrometheusService=DEBUG
logging.level.com.example.kdemo.repository.PrometheusRepositoryImpl=DEBUG
