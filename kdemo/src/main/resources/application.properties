spring.application.name=kdemo

# Prometheus配置
prometheus.clusters.cluster-local=http://localhost:9090
restprometheus.clusters.cluster-1=https://10.1.2.3:9090
prometheus.clusters.cluster-2=https://10.2.3.4:9090
prometheus.timeout=30000
prometheus.max-concurrency=10
prometheus.enable-retry=true
prometheus.max-retries=3
prometheus.retry-delay=1000

# 集群TLS配置 - 从Kubernetes Secret获取证书
# cluster-local不需要TLS配置，使用HTTP
# 其他集群从Secret获取证书
prometheus.secret-tls-configs.cluster-1.namespace=monitoring
prometheus.secret-tls-configs.cluster-1.secret-name=prometheus-tls-certs
prometheus.secret-tls-configs.cluster-1.skip-ssl-verification=false

prometheus.secret-tls-configs.cluster-2.namespace=monitoring
prometheus.secret-tls-configs.cluster-2.secret-name=prometheus-client-certs
prometheus.secret-tls-configs.cluster-2.skip-ssl-verification=false

# 示例：跳过SSL验证的配置
# prometheus.secret-tls-configs.cluster-3.namespace=monitoring
# prometheus.secret-tls-configs.cluster-3.secret-name=prometheus-insecure-certs
# prometheus.secret-tls-configs.cluster-3.skip-ssl-verification=true

# 日志配置
logging.level.com.example.kdemo=INFO
logging.level.com.example.kdemo.service.PrometheusService=DEBUG
logging.level.com.example.kdemo.repository.PrometheusRepositoryImpl=DEBUG
