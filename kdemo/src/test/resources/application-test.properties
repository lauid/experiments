# Test configuration for Kubernetes integration tests
spring.application.name=kdemo-test

# Logging configuration for tests
logging.level.com.example.kdemo=DEBUG
logging.level.io.kubernetes=WARN

# Test-specific Kubernetes configuration
# In test environment, we might not have a real Kubernetes cluster
# These settings help with testing without actual cluster connection
kubernetes.test.mode=true
kubernetes.test.cluster-name=test-cluster

# Disable actual Kubernetes API calls in tests if needed
# kubernetes.client.disabled=true 